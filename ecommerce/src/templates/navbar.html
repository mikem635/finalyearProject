{% url 'Balls' as balls_url%}
{% url 'contact' as contact_url%}
{% url 'basket' as basket_url%}
{% url 'logout' as logout_url%}
{% url 'account' as account_url%}



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Societies Event Portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {%if request.path == balls_url %}active{% endif %}">
        <a class="nav-link" href="{{balls_url}}">Balls <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{basket_url}}">Basket {{ request.session.cart_total }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{account_url}}">Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{logout_url}}?next=/login/">Logout</a>
      </li>
    </ul>
  </div>
</div>
</nav>
